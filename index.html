<!DOCTYPE html>
<html>
<title>Password Generator</title>

<body>
    <h1>A minimalist password generator</h1>
    <input type="text" id="password" name="password" />
    <button type="button" id="copypass">Copy Password</button>
    <br />
    <form>
        <label for="length">Password length (between 6 and 64)</label><br />
        <input type="range" id="length" name="passlen" min="6" max="64" value="8" /><br /><br />
        <input type="checkbox" id="putnum" name="putnum" value="true" />
        <label for="putnum">Numbers</label>
        <input type="checkbox" id="putnum" name="putnum" value="true" />
        <label for="putnum">Symbols</label>
        <input type="checkbox" id="putnum" name="putnum" value="true" />
        <label for="putnum">Lowercase</label>
        <input type="checkbox" id="putnum" name="putnum" value="true" />
        <label for="putnum">Uppercase</label>
        <input type="checkbox" id="putnum" name="putnum" value="true" />
        <label for="putnum">Exclude similar characters (like 'i' and 'l')</label><br /><br />
        <label for="exclude">Exclude the following characters:</label>
        <input type="text" id="exclude" name="exclude" /><br /><br />
        <input type="checkbox" id="putnum" name="putnum" value="true" />
        <label for="putnum">Strict (must include one from each selection)</label><br /><br />
        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" /><br />
    </form>
</body>

</html>

<!DOCTYPE html>
<html>
<title>Password Generator</title>

<body>
    <h1>A minimalist password generator</h1>
    <input type="text" id="password" name="password" />
    <button type="button" id="copypass">Copy Password</button>
    <br />
    <form>
    <label for="length">Password length (between 6 and 64)</label><br />
    <input type="range" id="length" name="passlen" min="6" max="24" step="1" value="8" /><br /><br />
    <input type="checkbox" id="putnum" name="putnum" value="yes" />
    <label for="putnum">Numbers</label>
    <input type="checkbox" id="putsym" name="putsym" value="yes" />
    <label for="putsym">Symbols</label>
    <input type="checkbox" id="putlower" name="putlower" value="yes" />
    <label for="putlower">Lowercase</label>
    <input type="checkbox" id="putupper" name="putupper" value="yes" />
    <label for="putupper">Uppercase</label>
    <input type="checkbox" id="excludesimilar" name="excludesimilar" value="yes" />
    <label for="excludesimilar">Exclude similar characters (like 'i' and 'l')</label><br /><br />
    <label for="exclude">Exclude the following characters:</label>
    <input type="text" id="exclude" name="exclude" /><br /><br />
    <input type="checkbox" id="strict" name="strict" value="yes" />
    <label for="strict">Strict (must include one from each selection)</label><br /><br />
    <button type="button" id="reset">Reset</button>
    <button type="button" id="submit">Submit</button><br />
    </form>
    <script src="bundle.js"></script>
</body>

</html>
